
<div class="contenedor">
  <h1>Lista de equipos</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
        
          </tr>
        </thead>
        <tbody *ngFor="let equipo of equipos">
          <tr>
            <td>{{equipo.id}}</td>
            <td>{{equipo.nombre}}</td>
          </tr>    
        </tbody>
      </table>
</div>
